<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer><family>Serif UI Display</family></prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer><family>SF Pro Display</family></prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer><family>SF Mono</family></prefer>
    </alias>

    <match>
        <test name="family"><string>Arial</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>SF Pro Display</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Helvetica</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>SF Pro Display</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Times New Roman</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Serif UI Display</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Times</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Serif UI Display</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Courier New</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>SF Mono</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Consolas</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>SF Mono</string>
        </edit>
    </match>
</fontconfig>
